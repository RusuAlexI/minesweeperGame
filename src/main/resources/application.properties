spring.application.name=minesweeperGame
#spring.datasource.url=jdbc:postgresql://localhost:5432/databaseName
# Enable the H2 console for development/inspection:
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/minesweeper_db
spring.datasource.username=postgres
spring.datasource.password=lepota123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Format SQL for readability
