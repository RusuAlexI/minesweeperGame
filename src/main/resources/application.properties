spring.application.name=minesweeperGame
#spring.datasource.url=jdbc:postgresql://localhost:5432/databaseName
# Enable the H2 console for development/inspection:
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configure the database connection (in-memory)
spring.datasource.url=jdbc:h2:mem:minesweeperdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate settings:
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true  # Format SQL for readability
